<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Postagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Criar Nova Postagem</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="title" class="form-label">Título</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Título da postagem" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Conteúdo</label>
                                <textarea class="form-control" id="content" name="content" placeholder="Conteúdo da postagem" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Publicar</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{{ url_for('home') }}">Voltar para a página inicial</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
