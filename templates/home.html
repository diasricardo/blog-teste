<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - PÃ¡gina Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Bem-vindo ao Blog!</h1>
            {% if session.get('username') %}
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Sair</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-primary">Entrar</a>
            {% endif %}
            <a href="{{ url_for('create_post') }}" class="btn btn-success ml-3">Criar Postagem</a>
        </div>
        
        <div class="row">
            {% for post in posts %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.content[:150] }}...</p>
                            <a href="{{ url_for('post_details', post_id=post.id) }}" class="btn btn-info w-100">Ler mais</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
