<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>{{ post.title }}</h1>
            <p><strong>Autor:</strong> {{ post.author.username }}</p>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <p>{{ post.content }}</p>
            </div>
        </div>

        {% if 'user_id' in session and post.author_id == session['user_id'] %}
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-warning">Editar Postagem</a>
                <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-danger">Excluir Postagem</a>
            </div>
        {% endif %}

        <div class="mt-5">
            <h2>Comentários</h2>
            <!-- Aqui você pode adicionar um formulário de comentários (caso queira implementar) -->
            <p>Em breve, você poderá comentar nesta postagem!</p>
        </div>

        <div class="mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar para a página inicial</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
