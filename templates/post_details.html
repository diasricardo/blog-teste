<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p><strong>Autor:</strong> {{ post.author.username }}</p>

        {% if 'user_id' in session and post.author_id == session['user_id'] %}
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-warning">Editar Postagem</a>
                
                <!-- Formulário para exclusão -->
                <form action="{{ url_for('delete_post', id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Excluir Postagem</button>
                </form>
            </div>
        {% endif %}

        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Voltar para a página inicial</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
